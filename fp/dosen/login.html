<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amikom Class</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-sm mx-auto">
        <div>
            <img src="../aset/amikom logo.png" alt="">
        </div>
        <h1 class="text-4xl font-bold text-center text-purple-900">Welcome to <br> Amikom Class</h1>
        <form class="mt-10">
            <div class="mb-6">
                <label for="nim" class="block mb-2 text-sm font-medium text-gray-600">NIM</label>
                <input type="text" id="nim" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <div class="mb-6">
                <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-600">Tanggal Lahir</label>
                <input type="date" id="birthdate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <button type="submit" class="w-full px-3 py-2 text-white bg-purple-900 rounded-md hover:bg-purple-700">Login</button>
        </form>
    </div>
</body>
</html>
