<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amikom Class</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-sm mx-auto">
        <div class="mb-4">
            <img src="../aset/amikom logo.png" alt="">
        </div>
        <h1 class="text-2xl font-bold text-center text-purple-900 ">Expand Your Knowledge <br> with Amikom One!</h1>
        <div class="max-w-sm mx-auto absolute inset-x-14 bottom-0 bg-blue-500 rounded-t-3xl py-5">
            <h2 class="text-2xl font-bold text-center text-purple-900 mb-10">Are you sure?</h2>
            <div class="flex justify-around">
                <button class="bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-12 rounded shadow-lg">
                    Log Out
                </button>
                <button class="bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-12 rounded shadow-lg">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
</html>
