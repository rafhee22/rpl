<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>data</title>
  </head>
  <body class="max-w-sm mx-auto">
    <!-- navbar on -->
    <div
      id="menuaktif"
      class="absolute navbar-on h-screen w-3/4 top-0 fixed bg-purple-800 rounded-r-3xl shadow-lg"
    >
      <div id="menuaktif" class="p-3 flex justify-end">
        <button id="close">
          <img src="../aset/titik 3.png" />
        </button>
      </div>
      <div>
        <button
        id="Home"
        class="w-full py-3 mt-10 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>home</h1>
        </button>
        <button
        id="profil"
        class="w-full py-3 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>profil</h1>
        </button>
        <button
        id="Presensi"
        class="w-full py-3 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>Presensi</h1>
        </button>
        <button
        id="Materi"
        class="w-full py-3 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>Materi</h1>
        </button>
        <button
        id="Tugas"
        class="w-full py-3 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>Tugas</h1>
        </button>
        <button
        id="Nilai"
        class="w-full py-3 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>Nilai</h1>
        </button>
        <button
        id="Keluar"
        class="w-full py-3  mt-20 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
        <h1>Keluar</h1>
        </button>
      </div>
    </div>

    <div class="bg-nav min-h-screen pb-24">
        <nav class="bg-purple-900 p-1 flex items-center px-4">
            <button id="titik3">
            <img src="../aset/titik 3.png" />
            </button>
            <h1 class="text-3xl mb-4 text-center pl-12 text-white">Amikom Class</h1>
        </nav>

        <!-- gatau -->
        <!-- menu -->
        <div
            class="fixed flex items-center justify-between max-w-sm w-full bottom-0 px-6 py-2 bg-white z-[999] border-t-2"
        >
            <div>
            <img src="../aset/Home.png" />
            <h1 class="text-sm">home</h1>
            </div>
            <div>
                <img src="../aset/Vector-2.png" />
                <h1 class="text-sm">Kode</h1>
            </div>
            <div>
                <img src="../aset/kotak.png" />
            </div>
            <div>
                <img src="../aset/Vector-1.png" />
                <h1 class="text-sm">Presensi</h1>
            </div>
            <div>
                <img src="../aset/Vector.png" />
                <h1 class="text-sm">Profil</h1>
            </div>
        </div>

        <div
            class="w-full max-w-xs mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg"
        >
            <h1 class="text-xl font-bold mb-6">Data Pribadi</h1>

            <div class="mb-4">
            <label for="Nama" class="block mb-2">Nama Lengkap</label>
            <input
                type="text" id="namaInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>

            <div class="mb-4">
            <label for="Tanggal Lahir" class="block mb-2">Tanggal Lahir</label>
            <input
                type="date" id="tglLahirInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>

            <div class="mb-4">
            <label for="Jenis Kelamin" class="block mb-2">Jenis Kelamin</label>
            <select id="jenisKelaminInput" class="w-full p-2 border border-gray-300 rounded-lg">
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <label for="No Hp" class="block mb-2">No Hp</label>
            <input
                type="tel" id="noHpInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>
            <div
            class="w-full max-w-xs mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg"
        >
            <div class="mb-4">
            <label for="Detail Alamat" class="block mb-2">Detail Alamat</label>
            <textarea id="alamatInput" rows="4" cols="50" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            <div class="mb-4">
            <label for="Asal Sekolah" class="block mb-2">Asal Sekolah</label>
            <input
                type="text" id="asalSekolahInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>

            <div class="mb-4">
            <label for="Nama OrangTua" class="block mb-2">Nama OrangTua</label>
            <input
                type="text" id="namaInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>
            <label for="No Hp OrangTua" class="block mb-2">No Hp OrangTua</label>
            <input
                type="tel" id="noHpInput"
                class="w-full p-2 border border-gray-300 rounded-lg"
            />
            </div>
            <button
            class="w-full py-2 mt-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Simpan
          </button>
        </div>
        </div>
        
    </div>

    <!-- script -->
    <script src="../scip.js"></script>
  </body>
</html>
